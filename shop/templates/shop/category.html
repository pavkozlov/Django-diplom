{% extends 'shop/base.html' %}
{% block content %}
<div class="container">

    {% if category.items.count == 0 %}
    <div class="alert alert-dark" role="alert">
        Тут пока ничего нет!
    </div>
    {% else %}
    <h1>{{category.title}}</h1>

    <div class="row">

        {% for item in category.items.all %}
        {% include 'shop/item.html' with item=item %}
        {% empty %}

        {% endfor %}

    </div>
    {%endif%}
</div>
{% endblock %}
