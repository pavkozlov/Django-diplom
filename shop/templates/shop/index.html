{% extends 'shop/base.html' %}

{% block content %}

{% for article in articles %}

{% include 'shop/article.html' with article=article%}

<div class="container mb-5">
    <div class="row">
        {% for item in article.items.all %}
        {% include 'shop/item.html' with item=item %}
        {% endfor %}
    </div>
</div>


{% endfor %}

{% endblock %}
