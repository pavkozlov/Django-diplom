{% extends 'shop/base.html' %}
{% block content %}

<div class="container mt-3">

    <div class="row">
        <div class="col-lg-6 col-md-9 col-sm-12 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Ваша корзина</span>
                <span class="badge badge-secondary badge-pill">{{basket.count}}</span>
            </h4>

            <ul class="list-group mb-3">
                {% for item in basket %}
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">{{item.item}}</h6>
                        <small class="text-muted">{{item.item.text}}</small>
                    </div>
                    <span class="text-muted">{{item.count}}</span>
                </li>
                {% endfor %}
            </ul>

            <form class="card p-2" action="{% url 'create_order' %}">
                <button type="submit" class="btn btn-secondary">Заказать</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
